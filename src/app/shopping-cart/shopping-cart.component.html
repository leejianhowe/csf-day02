<table>
    <thead>
        <tr>
            <td style="font-size: 2rem;">
                My Shopping Cart
            </td>
        </tr>
    </thead>
    <!-- <tr *ngFor="let x of shoppingCart; let index = index"> -->
    <tr *ngFor="let x of cart; let index = index">
        <h3>{{x.name}}</h3>
        <img src="assets/images/{{x.name}}.jpg" alt="">
        <p>Amount: {{x.amount}}</p>

        <button *ngIf="x" (click)="removeItem(x.name)">Remove</button>
    </tr>
</table>
